<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="canonical" href="{{ url_current() }}">

    <meta data-react-helmet="true" name="twitter:image" content="{{ 'assets/img/images/meta.jpg'|theme }}">

        content="Find your perfect Ibiza home with Ibiza Property Collection. A fully independent and bespoke service for luxury residential properties in Ibiza.">
    <meta data-react-helmet="true" name="twitter:title" content="Ibiza Property Collection">
    <meta data-react-helmet="true" name="twitter:card" content="summary_large_image">
    <meta data-react-helmet="true" property="og:image" content="{{ 'assets/img/images/meta.jpg'|theme }}">
    <meta data-react-helmet="true" property="og:description"
        content="Find your perfect Ibiza home with Ibiza Property Collection. A fully independent and bespoke service for luxury residential properties in Ibiza.">
    <meta data-react-helmet="true" property="og:title" content="Ibiza Property Collection">
    <meta data-react-helmet="true" property="og:url" content="{{ url_current() }}">
    <meta data-react-helmet="true" name="image" content="{{ 'assets/img/images/meta.jpg'|theme }}">

        content="Find your perfect Ibiza home with Ibiza Property Collection. A fully independent and bespoke service for luxury residential properties in Ibiza.">

    <title>{{ this.page.meta_title }}</title>

</head>

<body class="{{ this.page.baseFileName }}">
    <div class="preload" style="width: 100vw;height: 100vh;position: fixed;background-color: #fff;z-index: 9999;top:0;">
      <img src="{{ 'assets/img/svg-loaders/oval.svg'|theme }}" alt="" width="50"
        style="position: absolute;top: calc(50% + -30px);left: 50%;transform: translate(-50%, -50%);">
    </div>

    {% partial 'header' %}

    {% page %}

    {% partial 'footer' %}

    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-45486607"></script>
    <script>

        function gaOptout() { document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC;path=/', window[disableStr] = !0 } var gaProperty = 'UA-45486607', disableStr = 'ga-disable-' + gaProperty; document.cookie.indexOf(disableStr + '=true') > -1 && (window[disableStr] = !0);

    <link href="{{ 'assets/library/wow/animate-reduce.css'|theme }}" type="text/css" rel="stylesheet" media="screen,projection" async />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ 'assets/css/booster.min.css'|theme }}" media="all" async>
    <link rel="stylesheet" href="{{ 'assets/css/general.css'|theme }}" async>
    <link rel="stylesheet" href="{{ 'assets/css/header.css'|theme }}" async>
    <link rel="stylesheet" href="{{ 'assets/css/footer.css'|theme }}" async>

    {% styles %}

    <!-- jQuery -->
    <script src="{{ 'assets/library/jQuery/jquery-3.3.1.min.js'|theme }}"></script>
    <script src="{{ 'assets/library/jQuery/jquery.easing.js'|theme }}"></script>

    <!-- libreria WOW animaciones JS -->
    <script src="{{ 'assets/library/wow/wow.min.js'|theme }}"></script>
    <script>
        wow = new WOW(
          {
            animateClass: 'animated',
            offset:       200
          }
        );
        wow.init();
    </script>

    <!-- Main -->
    <script src="{{ 'assets/js/main.js'|theme }}"></script>

    <!-- Owl Carrousel -->
    <link rel="stylesheet" href="{{ 'assets/library/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css'|theme }}" />
    <link rel="stylesheet" href="{{ 'assets/library/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css'|theme }}" />
    <script src="{{ 'assets/library/OwlCarousel2-2.3.4/dist/owl.carousel.min.js'|theme }}"></script>
    

    {% framework %}

    {% scripts %}

</html>
